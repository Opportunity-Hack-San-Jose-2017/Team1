/*
// To declare projects as part of a multi-project build use the 'include' method
include 'shared'
include 'api'
include 'services:webservice'
*/

rootProject.name = 'walk-n-roll'

// Find the directories containing a "build.gradle" file in the modules directory
['modules'].each {
    def subDirs = new File(rootDir, it).listFiles(new FileFilter() {
        boolean accept(File file) {
            if (!file.isDirectory()) {
                return false
            }

            return new File(file, 'build.gradle').isFile()
        }
    });


    subDirs.each { File dir ->
        include ':' + dir.name

        // Set the project directory for them as well.
        project(':' + dir.name).projectDir = new File(settingsDir as File, it + File.separator + dir.name)
    }
}

include ':app'
