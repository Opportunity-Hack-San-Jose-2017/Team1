<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/admin-template.xhtml">
    <ui:param name="pageName" value="Dashboard"/>
    <ui:define name="page.content">
        <!-- Icon Cards-->
        <div class="col-xl-4 col-sm-6 mb-3">
            <div class="card text-white bg-primary o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fa fa-fw fa-graduation-cap"/>
                    </div>
                    <div class="mr-5">Educational Institutions</div>
                </div>

                <h:link outcome="/admin/institutions" class="card-footer text-white clearfix small z-1">
                    <span class="float-left">Onboarding, management, etc.</span>
                    <span class="float-right"><i class="fa fa-angle-right"/></span>
                </h:link>
            </div>
        </div>
        <div class="col-xl-4 col-sm-6 mb-3">
            <div class="card text-white bg-warning o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fa fa-fw fa-pie-chart"/>
                    </div>
                    <div class="mr-5">Walk N' Run Reports</div>
                </div>
                <h:link outcome="/admin/reports" class="card-footer text-white clearfix small z-1">
                    <span class="float-left">View Details</span>
                    <span class="float-right"><i class="fa fa-angle-right"/></span>
                </h:link>
            </div>
        </div>
        <div class="col-xl-4 col-sm-6 mb-3">
            <div class="card text-white bg-success o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon"><i class="fa fa-fw fa-sliders"/></div>
                    <div class="mr-5">Settings</div>
                </div>
                <h:link outcome="/admin/settings" class="card-footer text-white clearfix small z-1">
                    <span class="float-left">Manage Settings</span>
                    <span class="float-right"><i class="fa fa-angle-right"/></span>
                </h:link>
            </div>
        </div>
    </ui:define>
</ui:composition>
