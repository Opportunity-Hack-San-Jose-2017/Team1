<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/admin-template.xhtml">
    <ui:param name="pageName" value="Settings"/>
    <ui:define name="page.content">
        <div class="col-12">
            <div class="form-group">
                <label for="wu-api-key">Weather Underground API Key</label>
                <p:password type="" class="form-control" id="wu-api-key"
                            placeholder="API Key" value="#{settingsBean.weatherUndergroundAPIKey}"/>
                <small id="emailHelp" class="form-text text-muted">
                    The API key for accessing Weather Underground service.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </ui:define>
</ui:composition>
